<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Books</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <script src="https://cdn.jsdelivr.net/npm/luxon@build/global/luxon.min.js"></script>
  </head>

  <body>
    <div id="page-wrapper">
      <!-- Header-->

      <header>
        <nav>
          <h1>Awesome Books</h1>
          <ul>
            <li><a href="#" id="list-link">List</a></li>
            <li><a href="#" id="add-link">Add New</a></li>
            <li><a href="#" id="contact-link">Contact</a></li>
          </ul>
        </nav>
      </header>

      <!-- Main Content -->

      <main>
        <!-- Books List Section -->

        <section id="book-section">
          <h2>All awesome books</h2>
          <div id="book-list"></div>
        </section>

        <!-- Add New Book Section -->

        <section id="add-section" class="hidden">
          <h2>Add a new book</h2>
          <form id="book-form" class="form">
            <div class="form-row">
              <input
                type="text"
                id="title"
                class="input"
                placeholder="Title"
                required
              />
              <input
                type="text"
                id="author"
                class="input"
                placeholder="Author"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Add Book</button>
          </form>
        </section>

        <!-- Contact Section -->

        <section id="contact-section" class="hidden">
          <div class="contact-content">
            <div class="contact-info">
              <h2>Contact Information</h2>
              <p>Do you have any questions or want to get in touch?</p>
              <p>You can reach us via:</p>
              <ul>
                <li>Email: contact@awesomebooks.com</li>
                <li>Phone: +381 64 123 456</li>
                <li>Address: Book Street 42, Belgrade</li>
              </ul>

              <h3>Send us a message</h3>
            </div>
            <form id="contact-form" class="form">
              <div class="form-col">
                <input
                  type="text"
                  id="name"
                  class="input"
                  placeholder="Your Name"
                  autocomplete="name"
                />
                <input
                  type="email"
                  id="email"
                  class="input"
                  placeholder="Your Email"
                  autocomplete="email"
                />
                <textarea
                  id="message"
                  class="textarea"
                  placeholder="Your Message"
                  autocomplete="off"
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary">
                Send Message
              </button>
            </form>
          </div>
        </section>
      </main>

      <script type="module" src="./script/index.js"></script>
    </div>
  </body>
</html>
